<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archetype Assessment</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .archetype {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    button {
      padding: 8px 16px;
      font-size: 15px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chart-container {
      height: 200px;
      margin: 10px 0;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    .archetype h3 {
      margin-bottom: 10px;
    }

    .archetype p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Archetype Assessment</h2>

  <section id="archetype-assessment">
    <div class="archetype">
      <h3>ðŸ‘‘ King</h3>
      <p>Did I make decisions from clarity and calmness?</p>
      <input type="radio" name="king-q1" value="1"> Yes
      <input type="radio" name="king-q1" value="0"> No

      <p>Did I take responsibility today?</p>
      <input type="radio" name="king-q2" value="1"> Yes
      <input type="radio" name="king-q2" value="0"> No
    </div>

    <div class="archetype">
      <h3>ðŸŽ¨ Creator</h3>
      <p>Did I spend time creating something?</p>
      <input type="radio" name="creator-q1" value="1"> Yes
      <input type="radio" name="creator-q1" value="0"> No

      <p>Was I in a flow state today?</p>
      <input type="radio" name="creator-q2" value="1"> Yes
      <input type="radio" name="creator-q2" value="0"> No
    </div>

    <button onclick="calculateArchetype()">See My Archetype Chart</button>
  </section>

  <div id="chart-container">
    <canvas id="archetypeChart"></canvas>
  </div>

  <script>
    let chart;

    function getVal(name) {
      const selected = document.querySelector(`input[name="${name}"]:checked`);
      return selected ? parseInt(selected.value) : 0;
    }

    function calculateArchetype() {
      const king = getVal("king-q1") + getVal("king-q2");
      const creator = getVal("creator-q1") + getVal("creator-q2");

      const data = {
        labels: ["King", "Creator"],
        datasets: [{
          data: [king, creator],
          backgroundColor: ["#FFD700", "#00BFFF"],
          borderRadius: 5,
          barThickness: 40  // Makes bars thicker and more compact
        }]
      };

      const config = {
        type: "bar",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 2,
              ticks: {
                stepSize: 1
              }
            },
            x: {
              grid: {
                display: false  // Removes vertical grid lines
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      };

      const ctx = document.getElementById("archetypeChart").getContext("2d");

      if (chart) chart.destroy();
      chart = new Chart(ctx, config);
    }
  </script>

</body>
</html>
